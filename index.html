<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SECURITY ALERT - SYSTEM COMPROMISE</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #ff4444;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      touch-action: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }

    .hacked-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 3px solid #ff4444;
      box-shadow: 0 0 40px #ff0000 inset, 0 0 20px #ff0000;
      text-align: center;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }

    h1 {
      color: #ff4444;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 18px;
      color: #00ff00;
      margin: 15px 0;
      font-weight: bold;
    }

    .code-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #330000;
      border: 2px solid #ff4444;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      font-size: 18px;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      background: #cc0000;
      border: none;
      color: #fff;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #ff0000;
    }

    .warning {
      color: #ffcc00;
      font-size: 12px;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="hacked-container">
      <h1>⚠️ SYSTEM SECURITY BREACH DETECTED ⚠️</h1>
      <div class="countdown" id="countdown">TIME REMAINING: <span id="timer">30</span>s</div>
      
      <input type="password" class="code-input" id="codeInput" placeholder="ENTER DECRYPTION CODE" autocomplete="off">
      <button class="submit-btn" onclick="checkCode()">DECRYPT SYSTEM</button>
      
      <div class="warning" id="warning">
        WARNING: System shutdown attempts detected. All data will be permanently encrypted.
      </div>
    </div>
  </div>

  <script>
    let timer = 30;
    let timerInterval;

    // Start timer countdown
    function startTimer() {
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = timer;
        
        if(timer <= 0) {
          clearInterval(timerInterval);
          document.getElementById('warning').textContent = 
            "CRITICAL: System permanently encrypted. Contact security team immediately.";
          document.getElementById('warning').style.color = '#ff0000';
        }
      }, 1000);
    }

    // Check unlock code
    function checkCode() {
      const code = document.getElementById('codeInput').value;
      if(code === "12345") {
        clearInterval(timerInterval);
        alert("System decrypted successfully. You may now close this page.");
        window.onbeforeunload = null;
      } else {
        document.getElementById('warning').textContent = 
          "INVALID CODE! System integrity compromised further.";
        document.getElementById('codeInput').value = "";
      }
    }

    // Prevent all escape methods
    window.onbeforeunload = function(e) {
      e.preventDefault();
      e.returnValue = 'Warning: System security breach in progress. Closing this window may result in permanent data loss.';
    };

    // Disable right click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Block F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U, etc.
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && e.key === 'I') ||
          (e.ctrlKey && e.shiftKey && e.key === 'C') ||
          (e.ctrlKey && e.key === 'u') ||
          (e.ctrlKey && e.key === 'r')) {
        e.preventDefault();
      }
    });

    // Request fullscreen
    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }

    // Initialize
    window.onload = function() {
      requestFullscreen();
      startTimer();
      document.getElementById('codeInput').focus();
    };
  </script>
</body>
</html>
