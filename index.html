<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackeds</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #8b0000;
      color: #fff;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .box {
      background: #660000;
      padding: 30px;
      border: 3px solid #900;
      box-shadow: 0 0 40px #000 inset;
      text-align: center;
      width: 500px;
    }
    h1 {
      color: #ff4444;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .lock {
      font-size: 80px;
      margin: 20px 0;
    }
    .btn {
      background: #cc0000;
      border: none;
      color: #fff;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .info {
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
  <script>
    function unlock() {
      const code = prompt("Enter the unlock code:");
      if (code === "12345") {
        alert("Unlocked! You can now close the page.");
        // Optionally, you can redirect to another page or perform another action here
      } else {
        alert("Incorrect code! You cannot close this page.");
        // Continuously prompt the user until they enter the correct code
        unlock();
      }
    }

    // Prevent closing the tab
    window.onbeforeunload = function() {
      return "You cannot close this tab without entering the correct code!";
    };
  </script>
</head>
<body>
  <div class="box">
    <h1>YOUR COMPUTER HAS BEEN HACKED</h1>
    <div class="lock">ðŸ”’</div>
    <div class="info">
      IP ADDRESS : 192.168.1.100 <br>
      HOSTNAME   : WIN-ABCDEFG123 <br>
      INJECTED   : TRUE <br>
      REALTIME   : (412s / 1200s) <br>
    </div>
    <button class="btn" onclick="unlock()">UNLOCK</button>
  </div>
</body>
</html>
