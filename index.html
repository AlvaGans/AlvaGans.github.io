<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SECURITY ALERT</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #ff4444;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      touch-action: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }

    .hacked-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 3px solid #ff4444;
      box-shadow: 0 0 40px #ff0000 inset, 0 0 20px #ff0000;
      text-align: center;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }

    h1 {
      color: #ff4444;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 18px;
      color: #00ff00;
      margin: 15px 0;
      font-weight: bold;
    }

    .code-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #330000;
      border: 2px solid #ff4444;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      font-size: 18px;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      background: #cc0000;
      border: none;
      color: #fff;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #ff0000;
    }

    .warning {
      color: #ffcc00;
      font-size: 12px;
      margin-top: 10px;
      font-style: italic;
    }

    .exit-counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #ff4444;
      font-size: 12px;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="hacked-container">
      <h1>⚠️ SYSTEM SECURITY BREACH DETECTED ⚠️</h1>
      <div class="countdown" id="countdown">TIME REMAINING: <span id="timer">30</span>s</div>
      
      <input type="password" class="code-input" id="codeInput" placeholder="ENTER DECRYPTION CODE" autocomplete="off">
      <button class="submit-btn" onclick="checkCode()">DECRYPT SYSTEM</button>
      
      <div class="warning" id="warning">
        WARNING: System shutdown attempts detected. All data will be permanently encrypted.
      </div>
    </div>
  </div>

  <div class="exit-counter" id="exitCounter">Exit attempts: 0</div>

  <script>
    let timer = 30;
    let timerInterval;
    let exitAttempts = 0;

    // Start timer countdown
    function startTimer() {
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = timer;
        
        if(timer <= 0) {
          clearInterval(timerInterval);
          document.getElementById('warning').textContent = 
            "CRITICAL: System permanently encrypted. Contact security team immediately.";
          document.getElementById('warning').style.color = '#ff0000';
          
          // Membuat lebih sulit untuk diklik
          document.querySelectorAll('button, input').forEach(el => {
            el.style.pointerEvents = 'none';
            el.style.opacity = '0.5';
          });
        }
      }, 1000);
    }

    // Check unlock code
    function checkCode() {
      const code = document.getElementById('codeInput').value;
      if(code === "12345") {
        clearInterval(timerInterval);
        window.onbeforeunload = null;
        document.body.innerHTML = `
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #00ff00; font-family: monospace;">
            <div style="text-align: center; padding: 30px; background: rgba(0,0,0,0.8); border: 2px solid #00ff00; border-radius: 10px;">
              <h1>SYSTEM DECRYPTED SUCCESSFULLY</h1>
              <p>You may now close this page safely</p>
              <p style="font-size: 12px; color: #ffcc00; margin-top: 20px;">
                This was a harmless prank - no actual system was compromised
              </p>
            </div>
          </div>
        `;
      } else {
        exitAttempts++;
        document.getElementById('exitCounter').textContent = `Exit attempts: ${exitAttempts}`;
        document.getElementById('warning').textContent = 
          `INVALID CODE! Attempt ${exitAttempts}. System integrity compromised further.`;
        document.getElementById('codeInput').value = "";
        document.getElementById('codeInput').style.animation = 'shake 0.5s';
        setTimeout(() => {
          document.getElementById('codeInput').style.animation = '';
        }, 500);
      }
    }

    // Blokir semua cara keluar
    window.onbeforeunload = function(e) {
      exitAttempts++;
      document.getElementById('exitCounter').textContent = `Exit attempts: ${exitAttempts}`;
      e.preventDefault();
      e.returnValue = 'Warning: System security breach in progress. Closing this window may result in permanent data loss.';
      return e.returnValue;
    };

    // Blokir klik kanan
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      exitAttempts++;
      document.getElementById('exitCounter').textContent = `Exit attempts: ${exitAttempts}`;
    });

    // Blokir shortcut keyboard
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || e.key === 'F5' || e.key === 'F4' || 
          (e.ctrlKey && (e.key === 'r' || e.key === 'w' || e.key === 'n' || e.key === 't')) ||
          (e.altKey && e.key === 'F4') ||
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J'))) {
        e.preventDefault();
        exitAttempts++;
        document.getElementById('exitCounter').textContent = `Exit attempts: ${exitAttempts}`;
      }
    });

    // Mencegah zoom dan scroll
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });

    // Request fullscreen
    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => {
          console.log('Fullscreen error:', err);
        });
      }
    }

    // Animasi shake untuk input
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Initialize
    window.onload = function() {
      requestFullscreen();
      startTimer();
      document.getElementById('codeInput').focus();
      
      // Focus terus menerus pada input
      setInterval(() => {
        document.getElementById('codeInput').focus();
      }, 1000);
    };
  </script>
</body>
</html>
